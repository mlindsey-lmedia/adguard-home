version: '3.8'

services:
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"       # Optional: DHCP
      - "80:80/tcp"
      - "443:443/tcp"
      - "3000:3000/tcp"
    environment:
      - TZ=America/Chicago
    volumes:
      - ./adguard/work:/opt/adguardhome/work
      - ./adguard/conf:/opt/adguardhome/conf
    networks:
      - adguard-net

networks:
  adguard-net:
    external: true
